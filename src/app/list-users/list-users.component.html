<div class="container">
  <div class="row mt-4 justify-content-start">
      <input type="text" #criter (input)="filter(criter.value)" placeholder="search" class="form-control " style="display: inline;width:300px">
      <button class="btn mx-2 btn-danger" >Reset Search</button>
  </div>
  <div class="row my-4">
    <table  class="table table-dark">
      <thead>
      <tr>
        <th >name</th>
        <th >email</th>
        <th >phone</th>
        <th >company name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" (click)="getDetails(user.id)" style="cursor: pointer">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.company.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
